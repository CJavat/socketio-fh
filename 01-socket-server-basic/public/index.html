<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <title>Mini-Chat</title>
  </head>
  <body class="container">
    <h1 class="mt-5">Mini-Chat</h1>
    <hr />

    <form id="miFormulario">
      <div class="row">
        <div class="col-8">
          <input
            type="text"
            id="textMensaje"
            placeholder="Mensaje"
            class="form-control"
          />
        </div>

        <div class="col-4">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <ul id="misMensajes" class="mt-2"></ul>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"
      integrity="sha512-8BHxHDLsOHx+flIrQ0DrZcea7MkHqRU5GbTHmbdzMRnAaoCIkZ97PqZcXJkKZckMMhqfoeaJE+DNUVuyoQsO3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const socket = io("http://localhost:8080");

      // Referencias elementos del DOM
      const formulario = document.querySelector("#miFormulario");
      const mensajes = document.querySelector("#misMensajes");
      const txtMensaje = document.querySelector("#textMensaje");

      formulario.addEventListener("submit", (event) => {
        event.preventDefault();

        const nuevoMensaje = txtMensaje.value;

        socket.emit("mensaje-to-server", { texto: nuevoMensaje });
        socket.on("mensaje-from-server", (data) => {
          mensajes.innerHTML += `<li>${data.texto}</li>`;
        });
      });

      // socket.on("mensaje-bienvenida", (data) => {
      //   console.log("El servidor emiti√≥ algo: ", data);
      // });
    </script>
  </body>
</html>
